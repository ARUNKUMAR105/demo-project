<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div>
        <table>
            <tr>
                <td><img src="https://as1.ftcdn.net/v2/jpg/08/35/12/14/1000_F_835121492_CWqxnryxKiJto1DGAZ2xqxav0RidWLmf.jpg"></td>
                <td><h2>InsideBox</h2></td>
            </tr>
        </table>
    </div>
    <div>
        <table class="main1">
            <tr>
                <td>Please enter your details</td>
            </tr>
           <tr>
            <td><h1> Welcome back</h1></td>
           </tr>
            <tr>
                <td><input type="email" placeholder="Email address" class="b"></td>
            </tr>
            <tr>
                <td><input type="password" placeholder="Password" class="b"></td>
            </tr>
            <tr>
                <td><input type="checkbox">Remember for 30 days</td>
                <td><a href="<https://www.google.com/>">Forgot password</a></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn">Sign up</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn1">Sign in with Google</button></td>
            </tr>
             <tr>
                <td><h5>Don't have an account?</h5></td>
                <td><a href="<https://www.google.com/>">Sign up</a>
                </td>
                

             </tr>
        </table>
    </div>
    
</body>
</html>
